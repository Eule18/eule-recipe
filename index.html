<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eule Recipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="recipe-editor">
        <div class="property">
            <label for="duration">Duration:</label>
            <input type="text" id="duration" placeholder="e.g., 30 minutes">
        </div>

        <div class="property">
            <label for="scale">Scale:</label>
            <input type="number" id="scale" value="1" min="0.1" step="0.1">
            <span class="scale-reference-label">(<span id="scale-reference-text">1x</span>)</span>
        </div>
        <div class="property">
            <input type="text" id="scale-reference" placeholder="e.g., Serves 2, for one cake">
        </div>

        <div class="ingredients-section">
            <h3>Ingredients</h3>
            <table id="ingredients-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Unit</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="ingredients-tbody">
                    <!-- Rows will be added by JavaScript -->
                </tbody>
            </table>
            <button id="add-ingredient-btn">+ Add Ingredient</button>
        </div>

        <div class="text-section">
            <h3>Main Recipe:</h3>
            <textarea id="main-recipe" placeholder="Describe the main cooking steps here..."></textarea>
        </div>

        <div class="text-section">
            <h3>For Next Time:</h3>
            <textarea id="for-next-time" placeholder="What to improve or try next time..."></textarea>
        </div>

        <div class="text-section">
            <h3>Avoid Doing:</h3>
            <textarea id="avoid-doing" placeholder="Mistakes to avoid..."></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
